<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="small">(Web)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">First Name: </label>
              <input
                name="first_name"
                type="text"
                id="first_name"
                placeholder="First Name..."
              />
            </div>
            <div class="form_control">
              <label for="last_name">Last Name: </label>
              <input
                name="last_name"
                type="text"
                id="last_name"
                placeholder="Last Name..."
              />
            </div>
            <div class="form_control">
              <label for="email"> Email: </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email... "
              />
            </div>
            <div class="form_control">
              <label for="job_role"> Job Role: </label>
              <select name="" id="">
                <option value="">Select your Role</option>
                <option value="frontend">Frontend Develeoper</option>
                <option value="backend">Backend Developer</option>
                <option value="full_stack">Full Stack Developer</option>
              </select>
            </div>
            <div class="textarea_control">
              <label for="address"> Address: </label>
              <textarea
                name="address"
                id="address"
                cols="40"
                rows="4"
                placeholder="Enter your address"
              >
              </textarea>
            </div>
            <div class="form_control">
              <label for="city"> City: </label>
              <input type="text" name="city" id="city" placeholder="enter your City...">
              </textarea>
            </div>
            <div class="form_control">
              <label for="pincode"> PinCode: </label>
              <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode...">
              </textarea>
            </div>
            <div class="form_control">
              <label for="date"> Date For Joining: </label>
              <input value="2022-08-27" type="date" name="date" id="date" >
              </textarea>
            </div>
            <div class="form_control">
                <label for="cv"> Upload Your CV: </label>
                <input type="file" name="cv" id="cv" >
                </textarea>
              </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
            <button type="reset">Reset</button>
            
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
